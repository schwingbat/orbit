<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
        <title>Orbit: HUEHUEHUE!</title>
        <link rel="stylesheet" href="css/orbit.css">
        <link rel="icon" type="images/png" href="img/logo.png">
    </head>
    <body>
        <script id="template" type="text/ractive">
            <div id="orbit"
                {{#if color.isLight}} class="dark" {{/if}}
                style="background:{{color.hex.value}}">

                <div class="vertical-centerer">

                    <!-- HSL wheel -->

                    <div class="wheel">
                        <img src="img/colors.png" class="colors {{#if changing.hue}}active{{/if}}">
                        <div class="hue-guide"></div>
                        <div class="hue-wheel" style="transform: rotate({{color.hsl.value.h}}deg)">
                            <div class="handle {{#if changing.hue}}active{{/if}}"
                                on-panstart="touchWheelDown"
                                on-panmove="touchWheelMove"
                                on-panend="touchWheelUp"
                                on-press="touchWheelDown"
                                {{#if changing.hue}}
                                    style="background-color: hsl({{color.hsl.value.h}}, 100%, 50%)"
                                {{/if}}>
                            </div>
                        </div>
                        <div class="inner">
                            <ul class="properties">
                                <li>
                                    <span class="label">SATURATION</span>
                                    <div class="saturation slider">
                                        <div class="knob"
                                            style="{{#if changing.sat}}background: hsl({{color.hsl.value.h}}, {{color.hsl.value.s+'%'}}, 50%); border: 2px solid;{{/if}} margin-left: {{slider.saturation}}%"
                                            on-panstart="touchSliderDown"
                                            on-panmove="touchSliderMove"
                                            on-panend="touchSliderUp"></div>
                                    </div>
                                </li>
                                <li>
                                    <span class="label">LIGHTNESS</span>
                                    <div class="lightness slider">
                                        <div class="knob" style="{{#if changing.light}}background: hsl({{color.hsl.value.h}}, 0%, {{color.hsl.value.l+'%'}}); border: 2px solid;{{/if}} margin-left: {{slider.lightness}}%" ></div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div> <!-- /wheel -->

                    <!-- Converted Colors -->

                    <ul class="formats">
                        <li class="hsl {{#if !color.hsl.isValid}}invalid{{/if}}">
                            <span class="label">HSL</span>
                            <input
                                class="result {{#if color.isLight}}dark{{/if}}"
                                value="{{color.hsl.temp}}"
                                on-input="changeHSL">
                        </li>
                        <li class="hex {{#if !color.hex.isValid}}invalid{{/if}}">
                            <span class="label">HEX</span>
                            <input
                                class="result {{#if color.isLight}}dark{{/if}}"
                                value="{{color.hex.temp}}"
                                on-input="changeHex">
                        </li>
                        <li class="rgb {{#if color.rgb.isValid == false}}invalid{{/if}}">
                            <span class="label">RGB</span>
                            <input
                                class="result {{#if color.isLight}}dark{{/if}}"
                                value="{{color.rgb.temp}}"
                                on-input="changeRGB">
                        </li>
                    </ul> <!-- /results -->

                </div> <!-- /vertical-centerer -->

            </div> <!-- /orbit -->
        </script>

        <script src="bundle.js"></script>
    </body>
</html>
